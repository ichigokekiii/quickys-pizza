<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky's Pizza</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Script-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</head>
<body class="font-[Poppins] bg-gray-400 bg-center flex justify-center items-center min-h-[100vh]">

    <div class="container bg-white shadow-lg relative rounded-[30px] w-[850px] h-[550px]">
        <!--form-box login-->
        <div class="absolute flex items-center text-center text-[#131318] right-0 w-[50%] h-[100%] bg-green-600">
            <form class="w-[100%]">
                <!--Login-->
                <h1 class="font-bold text-[36px] -m-[10px] my-0">
                    Login
                </h1>
                <div class="relative m-[30px]">
                    <input class="placeholder-gray-400 text-base rounded-[8px] outline-none border-none w-[100%] pl-[13px] pr-[50px] pt-[13px] pb-[16px] bg-white text-[13px] text-[#131318] font-medium" type="text" placeholder="Username" required>
                    <i class='bx bxs-user absolute text-[#131318] text-[20px] right-5 top-[50%] -translate-y-[50%]'></i>
                </div>
                <!--Password-->
                <div class="relative m-[30px]">
                    <input class="placeholder-gray-400 text-base rounded-[8px] outline-none border-none w-[100%] pl-[13px] pr-[50px] pt-[13px] pb-[16px] bg-white text-[13px] text-[#131318] font-medium" type="text" placeholder="Password" required>
                    <i class='bx bxs-lock-alt absolute text-[#131318] text-[20px] right-5 top-[50%] -translate-y-[50%]'></i>
                </div>
                <!--Forgot link-->
                <div class="">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>
                <!--Break Line-->
                <p id="line-container" class="mx-8">
                    <span id="line" class="inline-block bg-black h-0.5 w-12 align-middle"></span>
                        <span id="text" class="align-middle inline-block py-2">OR</span>
                    <span id="line" class="inline-block bg-black h-0.5 w-12 align-middle"></span>
                </p>
                <!--Socials ng ina mo-->
                <div class="">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-apple'></i></a>                
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
