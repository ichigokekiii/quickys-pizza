<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky's Pizza</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body class="font-[Poppins] bg-cover bg-center h-screen">
    <!-- Header -->
    <div class="z-10 sticky top-0">
        <header class="bg-[#005200] shadow-md">
            <nav class="flex justify-between items-center w-[92%] mx-auto h-20">
                <!-- Logo -->
                <div>
                    <img class="w-32" src="/Pictures/Web Logo.png" alt="Quicky's Pizza Logo">
                </div>
                <!-- Media query para sa large screens -->
                <ul class="hidden md:flex items-center gap-[4vw] text-white font-semibold">
                    <li><a class="hover:text-[#FF8416]" href="index.html">Home</a></li>
                    <li><a class="hover:text-[#FF8416]" href="about.html">About</a></li>
                    <li><a class="hover:text-[#FF8416]" href="menu.html">Menu</a></li>
                    <li><a class="hover:text-[#FF8416]" href="location.html">Location</a></li>
                    <li><a class="hover:text-[#FF8416]" href="#">Reservations</a></li>
                </ul>
                <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">
                    Order Now
                    </button>
                <!-- Borgir -->
                <button id="menuButton" class="md:hidden flex flex-col justify-between w-8 h-8 focus:outline-none">
                    <span class="block w-full h-1 bg-white transition-transform"></span>
                    <span class="block w-full h-1 bg-white transition-transform"></span>
                    <span class="block w-full h-1 bg-white transition-transform"></span>
                </button>
            </nav>
        </header>
    
        <!-- Dropdown Menu -->
        <div id="menuDropdown" class="fixed inset-0 bg-[#005200] text-white flex flex-col items-center justify-center hidden">
            <button id="closeButton" class="absolute top-6 right-6 text-white text-3xl focus:outline-none">
                &times;
            </button>
            <ul class="space-y-6 text-center text-2xl font-semibold">
                <li><a class="hover:text-[#FF8416]" href="index.html">Home</a></li>
                <li><a class="hover:text-[#FF8416]" href="about.html">About</a></li>
                <li><a class="hover:text-[#FF8416]" href="menu.html">Menu</a></li>
                <li><a class="hover:text-[#FF8416]" href="location.html">Location</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Reservations</a></li>
            </ul>
        </div>
    
    </div>

    <!--Menu Category-->
    <div>
        <div class="flex justify-center flex-wrap mx-100 my-30 gap-[12px] pt-[100px]">
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">NEW DEALS</button>
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">PIZZAS</button>
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">MEALS</button>
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">BURGERS</button>
        </div>
        <div class="flex justify-center flex-wrap mx-100 my-30 gap-[12px] pt-[40px]">
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">PASTA</button>
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">SNACKS</button>
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">DRINKS</button>
            <button class="bg-white text-[#005200] font-bold px-4 py-2 rounded-full hover:bg-[#FF8416] hover:text-white transition shadow-md">DESSERTS</button>
        </div>
    </div>

    <!--Menu Selection-->
    <div class="flex justify-center flex-wrap mx-100 my-30 gap-[12px] pt-[100px]">
        <div class="transition-[0.4s] hover:scale-110 justify-center items-center bg-[#adadad] w-[200px] p-[10px] rounded-[9px]">
            <img class="w-[200px]" src="/Pictures/test pizza.jpg">
            <div class="px-[70px]">
                <p class="mb-[20px]">Food Name</p>
                <p class="">Price here</p>
            </div>
        </div>

        <div class="transition-[0.4s] hover:scale-110 justify-center items-center bg-[#adadad] w-[200px] p-[10px] rounded-[9px]">
